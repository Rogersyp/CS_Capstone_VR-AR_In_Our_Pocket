<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>A-Frame - Room 2</title>
		<meta name="description" content="Room 2">
		<!-- Production Version, Minified -->
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

		<!-- Development Version, Uncompressed with Source Maps 
		<script src="https://aframe.io/releases/0.5.0/aframe.js"></script>-->
	</head>
	<body>
		<a-scene stats>
		
		<a-assets>
			<img id="sky" src="textures/high_texture_sky.jpg">
			<img id="ground1" src="textures/ground.jpg">
			<img id="ground2" src="textures/high_texture_ground.jpg"> 
			<img id="high3" src="textures/high_texture3.jpg">
			<img id="high4" src="textures/high_texture4.jpg">
		</a-assets>

		<a-entity position="0 1.8 6">
			<a-camera>
				<a-cursor color="#4CC3D9"></a-cursor>
			</a-camera>
		</a-entity>

		<a-sky height="2048" radius="30" src="#sky" theta-length="90" width="2048"></a-sky>

		<a-entity
			geometry="primitive:torusKnot;p:5;q:3;radius:2;segmentsRadial:8" 
			material="color:#8080FF" position="0 3 0" scale="2 2 2">
			<a-animation dur="10000" attribute="geometry.q" to="5"></a-animation>
			<a-animation delay="10000" dur="10000" attribute="geometry.p" to="3"></a-animation>
		</a-entity>
		
		<a-entity
			geometry="primitive: plane; width: 60; height: 60;"
			material="color:#c0c0c0; flatShading: true; shader: standard; side: front; src: #ground2; repeat: 8 8" rotation="-90 0 0">
		</a-entity>

		<a-entity 
			geometry="primitive: box;" 
			material="color:#c0c0c0; flatShading: true; shader: standard; side: front; src: #high3;" position="0 13 0">
		</a-entity>
		
		<a-entity 
			geometry="primitive: sphere;" 
			material="color:#c0cFc0; src: #high4" position="10 13 0">
		</a-entity>

		

		</a-scene>
	</body>
</html>
